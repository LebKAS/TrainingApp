<nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="container" >
      <a class="navbar-brand" href="#">Sales App</a>
      <ul *ngIf="loggedIn()" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active">Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken?.given_name|titlecase}}
        </a>
        <ul class="dropdown-menu mt-3" *dropdownMenu>
          <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a></li>
          <div class="dropdown-divider"></div>
          <li><a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a></li>
        </ul>
      </div>
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
          <input class="form-control me-2" type="text" required name="username" placeholder="User Name"
            [(ngModel)]="model.username">
          <input class="form-control" type="password" placeholder="Password" required name="password"
            [(ngModel)]="model.password">
          <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
        </form>
      
    </div>
</nav>
